<!-- this is being a Calender -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap');

    * {
        font-family: 'Fira Code', monospace;
        font-family: 'Roboto', sans-serif;
    }
</style>


<div class="calender">
    <h1>CALENDER</h1>

    <!-- Current Date Section -->
    <div class="cal_main">
        <div class="cal-1st-sec">
            <div class="now_date">
                <h3>WEB 20-2-2202</h3>
            </div>
        </div>

        <!-- Current Month Section  -->
        <div class="cal-2nd-sec">
            <div class="main-date-sec">
                <div class="current-month">
                    <ul>
                        <div class="arrow-pre">
                            <ion-icon class="back" name="chevron-back-outline"></ion-icon>
                        </div>
                        <div class="ex-date">
                            <li>August <span>2021</span></li>
                        </div>
                        <div class="arrow-next">
                            <ion-icon class="forward" name="chevron-forward-outline"></ion-icon>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Calender Data and all of the stuff  -->

        <div class="cal-3rd-sec">
            <div class="main-dates">

                <ul class="weekdays">
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                    <li>Su</li>
                </ul>

                <ul class="days">
                    <li><span>1</span></li>
                    <li><span>2</span></li>
                    <li><span>3</span></li>
                    <li><span>4</span></li>

                    <li><span>7</span></li>
                    <li><span>8</span></li>
                    <li><span>9</span></li>

                    <li><span>20</span></li>
                    <li><span>21</span></li>
